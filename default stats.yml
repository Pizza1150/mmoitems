    โดดเด่น: พลังโจมตี, ความถึก, สตามิน่า

    สกิลติดตัว:
    - เปลี่ยนพลังชีวิตทุกๆ 1% ที่หายไป ให้เป็นพลังโจมตีเเละลดความเสียหาย
    Lv.1 : 0.1%
    Lv.2 : 0.15%
    Lv.3 : 0.2%

    สเตตัสเริ่มต้น:
    - พลังโจมตี: 7
    - พลังชีวิต: 40
    - มานา: 20
    - สตามินา: 35
    - ความเร็วเคลื่อนที่: 0.1



นางฟ้า (ANGLE): # เสร็จแล้ว
