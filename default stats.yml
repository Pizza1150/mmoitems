        พลังชีวิต: 40
        มานา: 15
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.097



คนแคระ (DWARF): # เสร็จแล้ว
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, สตามินา

    สกิลติดตัว: 
    - เพิ่มโอกาสตีบวกไอเทม, คราฟไอเทมเฉพาะได้, ลดเวลาคราฟไอเทม (?)
    Lv.1 : +3%
    Lv.2 : +6%
    Lv.3 : +9%

    สเตตัสเริ่มต้น:
        พลังโจมตี: 3
        พลังชีวิต: 25
        มานา: 20
        สตามินา: 35
        ความเร็วเคลื่อนที่: 0.1
        


โจรป่า (ROGUE): # เสร็จแล้ว
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, ความเร็ว

    สกิลติดตัว: 
    - สามารถเก็บสเเต็คจากการโจมตีด้วยอาวุธ เมื่อครบ 5 สแต็ค จะเพิ่มดาเมจ
    Lv.1 : ดาเมจ x1.1
    Lv.2 : ดาเมจ x1.2
    Lv.3 : ดาเมจ x1.3

    สเตตัสเริ่มต้น:
        พลังโจมตี: 4
        พลังชีวิต: 20
        มานา: 20
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.13



ปีศาจ (DEVIL): # เสร็จแล้ว
    ระดับ: หายาก
    โดดเด่น: พลังโจมตี, ความถึก, สตามิน่า

    สกิลติดตัว:
    - เมื่อพลังชีวิตต่ำกว่าที่กำหนดจะเพิ่มดาเมจ
    Lv.1 : พลังชีวิตต่ำกว่า 40%, ดาเมจกายภาพ 5%, ดาเมจสกิล 3%
    Lv.2 : พลังชีวิตต่ำกว่า 50%, ดาเมจกายภาพ 10%, ดาเมจสกิล 6%
    Lv.3 : พลังชีวิตต่ำกว่า 60%, ดาเมจกายภาพ 15%, ดาเมจสกิล 9%

    สเตตัสเริ่มต้น:
    - พลังโจมตี: 7
    - พลังชีวิต: 40
    - มานา: 20
    - สตามินา: 35
    - ความเร็วเคลื่อนที่: 0.1



