มนุษย์ (HUMAN):
    ระดับ: ทั่วไป
    โดดเด่น: สมดุล

    สกิลติดตัว:
    - ได้รับบัพลดดาเมจจากการโดนโจมตี สามารถสแต็กได้
    Lv.1 : 1 สแต็ก ลดดาเมจ 20% คูลดาวน์สแต็ก 60
    Lv.2 : 2 สแต็ก ลดดาเมจ 30% คูลดาวน์สแต็ก 60
    Lv.3 : 3 สแต็ก ลดดาเมจ 40% คูลดาวน์สแต็ก 60

    สเตตัสเริ่มต้น:
    - พลังโจมตี: 1.5
    - พลังชีวิต: 30
    - มานา: 20
    - สตามินา: 30
    - ความเร็วเคลื่อนที่: 0.1



เอลฟ์ (ELF):
    ระดับ: ทั่วไป
    โดดเด่น: มานา, ความเร็ว
    สกิลติดตัว: การฟื้นฟูพลังชีวิตและมานา 1.5 เท่า สกิลแรง
    สเตตัสเริ่มต้น:
        พลังโจมตี: 1
        พลังชีวิต: 25
        มานา: 30
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.12



ยักษ์ (GIANT):
    ระดับ: ทั่วไป
    โดดเด่น: ความถึก, ช้า

    สกิลติดตัว: 
    - เมื่อโดนโจมตี มีโอกาสลดดาเมจที่ได้รับ
    Lv.1 : โอกาส 20% ลดดาเมจ 40% คูลดาวน์ 5
    Lv.2 : โอกาส 25% ลดดาเมจ 45% คูลดาวน์ 5
    Lv.3 : โอกาส 30% ลดดาเมจ 50% คูลดาวน์ 5

    สเตตัสเริ่มต้น: 
        พลังโจมตี: 1.5
        พลังชีวิต: 40
        มานา: 15
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.097



คนแคระ (DWARF): # เสร็จแล้ว
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, สตามินา

    สกิลติดตัว: 
    - เพิ่มโอกาสตีบวกไอเทม, คราฟไอเทมเฉพาะได้, ลดเวลาคราฟไอเทม (?)
    Lv.1 : +3%
    Lv.2 : +6%
    Lv.3 : +9%

    สเตตัสเริ่มต้น:
        พลังโจมตี: 3
        พลังชีวิต: 25
        มานา: 20
        สตามินา: 35
        ความเร็วเคลื่อนที่: 0.1
        


โจรป่า (ROGUE): # เสร็จแล้ว
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, ความเร็ว

    สกิลติดตัว: 
    - สามารถเก็บสเเต็คจากการโจมตีด้วยอาวุธ เมื่อครบ 5 สแต็ค จะเพิ่มดาเมจ
    Lv.1 : ดาเมจ x1.1
    Lv.2 : ดาเมจ x1.2
    Lv.3 : ดาเมจ x1.3

    สเตตัสเริ่มต้น:
        พลังโจมตี: 4
        พลังชีวิต: 20
        มานา: 20
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.15



ปีศาจ (DEVIL): # เสร็จแล้ว
