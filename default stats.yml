    Lv.1 : ฮีล 10% คูลดาวน์ 420
    Lv.2 : ฮีล 25% คูลดาวน์ 360
    Lv.3 : ฮีล 40% คูลดาวน์ 300
    
    สเตตัสเริ่มต้น:
    - พลังโจมตี: 4
    - พลังชีวิต: 50
    - มานา: 40
