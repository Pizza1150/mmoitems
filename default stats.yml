มนุษย์ (HUMAN):
    ระดับ: ทั่วไป
    โดดเด่น: สมดุล

    สกิลติดตัว:
    - ได้รับบัพลดดาเมจจากการโดนโจมตี สามารถสแต็กได้
    Lv.1 : 1 สแต็ก ลดดาเมจ 20% คูลดาวน์สแต็ก 60
    Lv.2 : 2 สแต็ก ลดดาเมจ 30% คูลดาวน์สแต็ก 60
    Lv.3 : 3 สแต็ก ลดดาเมจ 40% คูลดาวน์สแต็ก 60

    สเตตัสเริ่มต้น:
    - พลังโจมตี: 1.5
    - พลังชีวิต: 30
    - มานา: 20
    - สตามินา: 30
    - ความเร็วเคลื่อนที่: 0.1



เอลฟ์ (ELF):
    ระดับ: ทั่วไป
    โดดเด่น: มานา, ความเร็ว
    สกิลติดตัว: การฟื้นฟูพลังชีวิตและมานา 1.5 เท่า
    สเตตัสเริ่มต้น:
        พลังโจมตี: 1
        พลังชีวิต: 25
        มานา: 30
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.12



ยักษ์ (GIANT):
    ระดับ: ทั่วไป
    โดดเด่น: ความถึก, ช้า
    สกิลติดตัว: เมื่อใช้อาวุธประเภท ขวาน,ค้อน จะเพิ่มดาเมจขึ้น การโจมตีปกติมีโกาสทำให้เลือดไหล
              เพิ่มพลังโจมตีอาวุธ 5% มีโอกาสทำให้เลือดไหล 10% เมื่อโจมตี เป็นเวลา 3วิ คูลดาวน์ 20 วินาที
              เพิ่มพลังโจมตีอาวุธ 7% มีโอกาสทำให้เลือดไหล 15% เมื่อโจมตี เป็นเวลา 3วิ คูลดาวน์ 20 วินาที
              เพิ่มพลังโจมตีอาวุธ 10% มีโอกาสทำให้เลือดไหล 20% เมื่อโจมตี เป็นเวลา 3วิ คูลดาวน์ 20 วินาที
    สเตตัสเริ่มต้น: 
        พลังโจมตี: 1.5
        พลังชีวิต: 40
        มานา: 15
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.097



คนแคระ (DWARF):
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, สตามินา
    สกิลติดตัว: โอกาสตีบวกอาวุธสำเร็จ + 3% สามารถ คราฟของเฉพาะได้
    สเตตัสเริ่มต้น:
        พลังโจมตี: 3
        พลังชีวิต: 25
        มานา: 20
        สตามินา: 35
        ความเร็วเคลื่อนที่: 0.1
        


โจรป่า (ROGUE):
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, ความเร็ว
    สกิลติดตัว: เมื่อโจมตีครั้งที่3 ดาเมจจะ x1.5เท่า 
                 ดาเมจ x1.5เท่า คูลดาวน์ 15วินาที
                 ดาเมจ x1.7เท่า คูลดาวน์ 12วินาที
                 ดาเมจ x1.9เท่า คูลดาวน์ 9วินาที
    สเตตัสเริ่มต้น:
        พลังโจมตี: 4
        พลังชีวิต: 20
        มานา: 20
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.15



ปีศาจ (DEVIL): # เสร็จแล้ว
    ระดับ: หายาก
    โดดเด่น: พลังโจมตี, ความถึก, สตามิน่า

    สกิลติดตัว:
    - เมื่อพลังชีวิตต่ำกว่า 50% จะได้รับบัพดูดเลือดจากการโจมตี
    Lv.1 : ดูดเลือด 30% ระยะเวลา 3 วินาที คูลดาวน์ 90 
    Lv.2 : ดูดเลือด 40% ระยะเวลา 3 วินาที คูลดาวน์ 90
    Lv.3 : ดูดเลือด 50% ระยะเวลา 3 วินาที คูลดาวน์ 90

    สเตตัสเริ่มต้น:
    - พลังโจมตี: 7
    - พลังชีวิต: 40
    - มานา: 20
    - สตามินา: 35
    - ความเร็วเคลื่อนที่: 0.1



