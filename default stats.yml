    โดดเด่น: มานา, ความเร็ว

    สกิลติดตัว:
    - เพิ่มดาเมจสกิล
    Lv.1: 4%
    Lv.2: 6%
    Lv.3: 8%
    
    สเตตัสเริ่มต้น:
        พลังโจมตี: 1
        พลังชีวิต: 25
        มานา: 30
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.12



ยักษ์ (GIANT):
    ระดับ: ทั่วไป
    โดดเด่น: ความถึก, ช้า

