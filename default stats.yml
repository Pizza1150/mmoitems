มนุษย์ (HUMAN):
    ระดับ: ทั่วไป
    โดดเด่น: สมดุล

    สกิลติดตัว:
    - ได้รับบัพเพิ่มดาเมจกายภาพ และลดดาเมจที่ได้รับ
    Lv.1 : เพิ่มดาเมจ 3% ลดดาเมจ 3%
    Lv.2 : เพิ่มดาเมจ 5% ลดดาเมจ 5%
    Lv.3 : เพิ่มดาเมจ 7% ลดดาเมจ 7%

    สเตตัสเริ่มต้น:
    - พลังโจมตี: 1.5
    - พลังชีวิต: 30
    - มานา: 20
    - สตามินา: 30
    - ความเร็วเคลื่อนที่: 0.1



