มนุษย์ (HUMAN):
    ระดับ: ทั่วไป
    โดดเด่น: สมดุล
    สกิลติดตัว: ลดความเสียหาย 3%
    สเตตัสเริ่มต้น:
        พลังโจมตี: 1.5
        พลังชีวิต: 30
        มานา: 20
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.1



เอลฟ์ (ELF):
    ระดับ: ทั่วไป
    โดดเด่น: มานา, ความเร็ว
    สกิลติดตัว: การฟื้นฟูพลังชีวิตและมานา 1.5 เท่า
    สเตตัสเริ่มต้น:
        พลังโจมตี: 1
        พลังชีวิต: 25
        มานา: 30
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.12



ยักษ์ (GIANT):
    ระดับ: ทั่วไป
    โดดเด่น: ความถึก, ช้า
    สกิลติดตัว: เมื่อโจมตีมีโอกาส 10% ทำให้ศัตรู ตาบอด, สโลว์ 1 วินาที
    สเตตัสเริ่มต้น: 
        พลังโจมตี: 1.5
        พลังชีวิต: 40
        มานา: 15
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.097



คนแคระ (DWARF):
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, สตามินา
    สกิลติดตัว: โอกาสตีบวกอาวุธสำเร็จ + 3%
    สเตตัสเริ่มต้น:
        พลังโจมตี: 3
        พลังชีวิต: 25
        มานา: 20
        สตามินา: 35
        ความเร็วเคลื่อนที่: 0.1
        


โจรป่า (ROGUE):
    ระดับ: ทั่วไป
    โดดเด่น: พลังโจมตี, ความเร็ว
    สกิลติดตัว: เพิ่มโอกาสคริติคอล 3% ดาเมจคริติคอล 1.5%
    สเตตัสเริ่มต้น:
        พลังโจมตี: 4
        พลังชีวิต: 20
        มานา: 20
        สตามินา: 30
        ความเร็วเคลื่อนที่: 0.15



ปีศาจ (DEVIL):
    ระดับ: หายาก
    โดดเด่น: พลังโจมตี, ความถึก, สตามิน่า
    สกิลติดตัว: เมื่อพลังชีวิตต่ำกว่า 50% จะโจมตีจะดูดเลือด 5% จากดาเมจ
              Lv.1 : ดูดเลือด 5% ระยะเวลา 3วินาที คูลดาวน์ 60 
              Lv.2 : ดูดเลือด 10% ระยะเวลา 4วินาที คูลดาวน์ 60
              Lv.3 : ดูดเลือด 15% ระยะเวลา 5วินาที คูลดาวน์ 60
    สเตตัสเริ่มต้น:
        พลังโจมตี: 7
        พลังชีวิต: 40
        มานา: 20
        สตามินา: 35
        ความเร็วเคลื่อนที่: 0.1



นางฟ้า (ANGLE):
    ระดับ: หายาก
    โดดเด่น: พลังโจมตี, ความถึก, มานา
    
    สกิลติดตัว:
    - เมื่อโดนดาเมจถึงตาย จะฟื้นฟูพลังชีวิต 10% และมอบเอฟเฟควิ่งไว
    Lv.1 : ฮีล 10% คูลดาวน์ 600
    Lv.2 : ฮีล 25% คูลดาวน์ 500
    Lv.3 : ฮีล 40% คูลดาวน์ 400
    
    สเตตัสเริ่มต้น:
    - พลังโจมตี: 4
    - พลังชีวิต: 50
    - มานา: 40
    - สตามินา: 35
    - ความเร็วเคลื่อนที่: 0.1
